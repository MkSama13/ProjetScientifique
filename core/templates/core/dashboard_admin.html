{% extends 'core/base.html' %}
{% load static %}
{% block navbar %}
<nav class="fixed w-full z-10 top-0 bg-transparent" style="background: transparent;">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="{% url 'home' %}" class="text-lg font-semibold text-white hover:text-blue-400 transition duration-200 hover:scale-110 active:scale-105">Accueil</a>
        <div class="flex items-center gap-6">
            {% block navbar_right %}{% endblock %}
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-error bg-red-600 hover:bg-red-700 text-white rounded-lg shadow transition duration-200">
                    Déconnexion
                </button>
            </form>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 pt-24">
    <!-- Contenu vidé selon la demande -->
</div>
{% endblock %}
