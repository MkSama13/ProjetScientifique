<div class="relative bg-[#1a2233] rounded-2xl shadow-2xl w-full max-w-4xl mx-auto p-0 flex flex-col max-h-[90vh]">
    <button type="button" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl font-bold z-10" onclick="closeCommentsModal('{{ pub.pk }}')">&times;</button>
    <div class="p-4 overflow-y-auto flex-1" id="comments-list-{{ pub.pk }}">
        {% for commentaire in pub.commentaires.all %}
            {% include 'core/partials/commentaire_item.html' with commentaire=commentaire user=user %}
        {% endfor %}
    </div>
    <div class="p-4 border-t border-[#232a36]">
        {% include 'core/partials/commentaire_form.html' with form=commentaire_form pub=pub action_url=commentaire_action_url %}
    </div>
</div>
